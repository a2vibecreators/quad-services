# QUAD Platform - QA Environment Configuration
#
# This profile is used for QA deployment (qa.quadframe.work)
# Loaded when SPRING_PROFILES_ACTIVE=qa
#
# Last Updated: January 5, 2026

# CORS Configuration - Permissive for Testing
# Allows all origins to make requests for easier integration testing
cors.allowed.origins=*

# JWT Secret - QA Default (for convenience)
# Note: This default is ONLY for QA. Override with environment variable for additional security.
jwt.secret=${JWT_SECRET:qa-jwt-secret-change-in-production-75fb3b57-9e84-4e2d-8b4f-447518e0a315}

# API Versioning - Version prefix for all endpoints
# When v2 branch is created, this stays /v1 (no code changes needed)
api.version.prefix=/v1

# Logging - QA (Less verbose, SQL visible for testing)
logging.level.com.quad=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
