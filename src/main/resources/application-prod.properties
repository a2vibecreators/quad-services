# QUAD Platform - PROD Environment Configuration
#
# This profile is used for production deployment (quadframe.work)
# Loaded when SPRING_PROFILES_ACTIVE=prod
#
# Last Updated: January 5, 2026

# CORS Configuration - Strict Whitelist for Production
# Only allow requests from QUAD Platform domains and localhost (for local dev)
cors.allowed.origins=https://quadframe.work,https://api.quadframe.work,http://localhost:3000,http://localhost:14001,http://localhost:15001

# JWT Secret - PRODUCTION (NO DEFAULT)
# CRITICAL: This MUST be set via environment variable from Vaultwarden
# Application will fail to start if JWT_SECRET is not provided
# Fetch from: Vaultwarden → QUAD org → prod collection → "JWT Secret"
jwt.secret=${JWT_SECRET}

# API Versioning - Version prefix for all endpoints
# When v2 branch is created, this stays /v1 (no code changes needed)
api.version.prefix=/v1

# Logging - PRODUCTION (Only warnings and errors)
# No DEBUG logs to avoid exposing sensitive data or affecting performance
logging.level.com.quad=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
