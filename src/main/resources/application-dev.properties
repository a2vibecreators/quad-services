# CORS Configuration - Permissive for Development
# Allows all origins to make requests for easier testing
cors.allowed.origins=*

# JWT Secret - DEV Default (for convenience)
# Note: This default is ONLY for DEV. Override with environment variable for additional security.
jwt.secret=${JWT_SECRET:dev-jwt-secret-change-in-production-41hKCOZcnWggq2cG9oBietUYljvN0ZkUqjyFnKdgTEM=}

# API Versioning - Version prefix for all endpoints
# When v2 branch is created, this stays /v1 (no code changes needed)
api.version.prefix=/v1

# Logging - DEV (Verbose for debugging)
logging.level.com.quad=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
